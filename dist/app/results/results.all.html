        <div class="col-sm-4 input-group m-b pull-right">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchKeywords">
        </div>
        <!--</div>-->

    </div>
    <div class="card-block p-a-0">
        <div class="table-responsive">
            <table class="table m-b-0">
                <thead>
                    <tr>
                        <th class="col-md-1">
                            <span></span>Topic</th>
                        <th class="col-md-1">Name</th>
                        <th class="col-md-1">YearLevel</th>
                        <th class="col-md-2">Score</th>
                        <th class="col-md-2">Total</th>
                        <th class="col-md-1">Status</th>
                        <th class="col-md-1">Date</th>
                        <!--<th class="col-md-1">Action</th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="result in vm.results | filter: searchKeywords">
                        <td>
                            <span>{{result.topic}}</span></td>
                        <td>{{result.displayName}}</td>
                        <td>{{result.yearLevel}}</td>
                        <td>{{result.score}}</td>
                        <td>
                            {{result.total}}
                        </td>
                        <td>
                            {{result.status}}
                        </td>
                        <td>
                            {{result.date}}
                        </td>
