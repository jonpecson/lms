<div class="page-title">
    <div class="title">Quizzes</div>
    <div class="sub-title">Javascript Quiz</div>
</div>

<col-sm-4>
    <div class="col-md-12">
        <div class="card bg-white no-border">

            <div class="card-header">LIST OF QUIZZES CREATED
        <a ui-sref="app.quizzes.preview"><button type="button" class="btn pull-right">Add new quiz</button></a> 
    </div>
            <div class="p-a bb">
               
            </div>
            <ul class="notifications">
                <li>
                    <ul class="notifications-list">
                        <li ng-repeat="quiz in vm.quizzes">
                            <a href="javascript:;">
                                <div class="notification-icon">
                                    <div class="circle-icon bg-primary text-white">
                                        <i class="icon-bulb"></i>
                                    </div>
                                </div>
                                <span class="notification-message"><b>{{quiz.topic}}</b> for {{quiz.yearLevel}} students</span>
                                <span class="time">2s</span>
                            </a>
                        </li>
                       
                    </ul>
                </li>
            </ul>
        </div>
    </div>

</col-sm-4>
