<div class="page-title">
    <div class="title">{{vm.quiz.topic}}</div>
    <div class="sub-title">{{vm.quiz.description}}</div>
</div>

<div class="card bg-white m-b" ng-show="vm.showResult">
    <div class="card-block">
        <h1 ng-class="vm.class">TOTAL SCORE: {{vm.totalScore}}</h1>
        <h1 ng-class="vm.class">PASSING SCORE: {{vm.quiz.passingScore}}</h1>
    </div>
</div>

<div class="card bg-white m-b">

    <button type="button" class="btn pull-right" data-ng-click="vm.checkResult()">Check Result</button>

    <div class="card-block">
        <div class="" ng-repeat="question in vm.quiz.questions">
            <!--<hp>{{$index+1}}.) </p>-->
            <div ta-bind ng-model="question.title"></div>
            <div class="form-group">
                <div class="radio" ng-repeat="option in question.options">
                    <label>
                <input type="radio"  name="question{{$parent.$index}}" value="{{option.answer}}" ng-model="question.selected">
                {{option.answer}}
            </label>
                </div>
                <!--<p>{{question | json}}</p>-->

                <p class="text-success" ng-show="vm.showResult"><b>Correct answer: {{question.correct}}</b></p>
            </div>

            <br>
            <br>


        </div>
    </div>



</div>
