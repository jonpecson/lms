<div class="page-title">
    <div class="title">Fundamentals of Programming </div>
    <div class="sub-title">Javascript Quiz</div>
</div>

<div class="card bg-white m-b">
    <button type="button" class="btn pull-right" data-ng-click="vm.loadQuestions()">Load <questions></questions></button>
    <div class="card-block">
        <div class="form-group">
            <!--<label><b>What is the topic of this quiz?</b></label>
            <p>Your quiz must have at least three questions.</p>-->
            <h2>What is the topic of this quiz?</h2>

            <input ng-model="vm.quiz.topic" type="text" class="form-control" placeholder="What is the topic of this quiz?">

        </div>

        <div class="form-group">
            <!--<label><b>What is the topic of this quiz?</b></label>
            <p>Your quiz must have at least three questions.</p>-->
            <h2>Description</h2>

            <input ng-model="vm.quiz.description" type="text" class="form-control" placeholder="What is the topic of this quiz?">

        </div>

        <div class="form-group">
            <!--<label><b>What is the passing score?</b></label>-->
            <h2>What is the passing score?</h2>
            <input ng-model="vm.quiz.passingScore" type="number" class="form-control" placeholder="What is the passing score?">

        </div>

        <div class="form-group">
            <h2>Year Level</h2>
            <select class="form-control" data-ng-model="vm.quiz.yearLevel">
                
                    <option selected="" disabled="" value="Status">Year level</option>
                    <option value="7">Grade 7</option>
                    <option value="8">Grade 8</option>
                    <option value="9">Grade 9</option>
                    <option value="10">Grade 10</option>
                  </select>
        </div>
    </div>

</div>


<div class="card bg-white m-b">
    <button type="button" class="btn pull-right" data-ng-click="vm.saveQuiz()">Save Quiz</button>
    <button type="button" class="btn pull-right" data-ng-click="vm.addQuestion()">Add new Question</button>
    <button type="button" class="btn pull-right" data-ng-click="vm.addOption()">Add new Option</button>
    <div class="card-block">

        <h1>Question #{{vm.questions.length+1}}</h1>


        <div class="form-group">
            <!--<label><b>What is the question?</b></label>-->
            <!--<input ng-model="vm.question.title" type="text" class="form-control" placeholder="What is the question?">-->
            <div text-angular ng-model="vm.question.title" name="demo-editor" ta-text-editor-class="border-around" ta-html-editor-class="border-around"></div>


        </div>

        <!--<div class="form-group">
            <div class="row">
                <div text-angular ng-model="vm.question.title" name="demo-editor" ta-text-editor-class="border-around" ta-html-editor-class="border-around"></div>
            </div>
        </div>-->



        <div class="form-group">
            <label><b>Possible answers:</b></label>
            <div class="input-group m-b" ng-repeat="option in vm.options">

                <input type="text" class="form-control br0" name="{{'answer'+($index+1)}}" placeholder="{{option.answer}}">
                <span class="input-group-btn">
<button class="btn btn-danger" id="{{'answer'+($index+1)}}" type="button" ng-click="vm.correctAnswer($index+1)">{{option.answer}}</button>
</span>
            </div>


            <p>{{vm.question.options | json}}</p>

        </div>

    </div>





</div>

<div class="card bg-white m-b">

    <button type="button" class="btn pull-right" data-ng-click="vm.checkResult()">Check Result</button>
