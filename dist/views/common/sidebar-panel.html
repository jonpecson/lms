<div class="brand">

    </a>
    <!-- /toggle small sidebar menu -->

    <!-- toggle offscreen menu -->
    <div class="toggle-offscreen">
        <offscreen class="visible-xs"></offscreen>

    <!-- logo -->
    <a class="brand-logo">
        <span>LMS</span>
    </a>
    <a href="#" class="small-menu-visible brand-logo">LMS</a>

</div>

        </li>
        <li>

            </a>
        </li>
        <li>
            <a ui-sref="app.apps.social" ng-click="toggle.quickLaunch = !toggle.quickLaunch">

        </span>

            </a>
        </li>
        <li>
