<div class="page-title">
    <div class="title" translate="menu.WIZARD"></div>
    <div class="sub-title">Steps wizard</div>
</div>
<div ui-jq="checkBo">
    <form id="wizardForm" class="form-horizontal" role="form" ui-jq="validate" ui-options="vm.validationOpt">
        <div class="card">
            <div class="card-block p-a-0">
                <div class="box-tab m-b-0" id="rootwizard" ui-jq="bootstrapWizard" ui-options="vm.wizardOpt">
                    <ul class="wizard-tabs">
                        <li><a href="#tab1" data-toggle="tab">Lesson details</a>
                        </li>
                        <li><a href="#tab2" data-toggle="tab">Lesson editor</a>
                        </li>
                        <li><a href="#tab3" data-toggle="tab">Preview</a>
                        </li>
                        <li><a href="#tab4" data-toggle="tab">Additional information</a>
                        </li>
                        <li><a href="#tab5" data-toggle="tab">Register</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane p-x-lg" id="tab1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Title</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="emailfield" name="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >Description</label>
                                <div class="col-sm-4">
                                    <textarea class="form-control" rows="3" name="desc"></textarea>
                                </div>
                            </div>



                            <div class="form-group">
                                <label class="col-sm-2 control-label">Year level</label>
                                <div class="col-sm-4">
                                    <select class="form-control">
                    <option selected="" disabled="" value="Status">Year level</option>
                    <option value="7">Grade 7</option>
                    <option value="8">Grade 8</option>
                    <option value="9">Grade 9</option>
                    <option value="10">Grade 10</option>
                  </select>
                                </div>
                            </div>

                            <div class="form-group">

                                <label class="col-sm-2 control-label">Thumbnail</label>
                                <div class="col-sm-4">
                                    <input type="file" ngf-select="" ng-model="picFile" name="file" accept="image/*" ngf-max-size="2MB" required="" class="ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required">

                                     <p class="help-block" ng-show="myForm.file.$error.required"><i>*required</i></p>
                                <p class="help-block text-danger ng-hide" ng-show="myForm.file.$error.maxSize"><i class="ng-binding">File too large MB: max 2M</i></p>
                                <img height="300" width="300" ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb ng-hide">
                                <button ng-click="picFile = null" ng-show="picFile" class="btn btn-default btn-sm btn-icon ng-hide">
            <i class="icon-close"></i>
            <span>Remove</span>
          </button>
                                </div>

                               
                            </div>

                        </div>
                        <div class="tab-pane p-x-lg" id="tab2">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Content</label>
                             <div text-angular ng-model="vm.htmlContent" name="demo-editor" ta-text-editor-class="border-around" ta-html-editor-class="border-around"></div>
                            </div>

                        </div>
                        <div class="tab-pane p-x-lg" id="tab3" ui-jq="card" ui-options="{container: '.credit-card'}">

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Card number</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="number">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Full name</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Expiration date</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="expiry">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">CVC number</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="cvc">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="credit-card"></div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane p-x-lg" id="tab4">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Gender</label>

                                <div class="col-sm-4 pt5 mt2">
                                    <label class="cb-radio">
                    <input type="radio" name="gender" value="male" />male
                  </label>
                                    <br>
                                    <label class="cb-radio">
                    <input type="radio" name="gender" value="female" />Female
                  </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Nationality</label>
                                <div class="col-sm-4">
                                    <select class="form-control">
                    <option>American</option>
                    <option>Italian</option>
                    <option>South African</option>
                  </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Number of children</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control required">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane p-x-lg" id="tab5">Congradulations your account has been created</div>
                        <div class="wizard-pager">
                            <div class="pull-right">
                                <button type="button" class="btn btn-primary button-next">Next</button>
                            </div>
                            <div class="pull-left">
                                <button type="button" class="btn btn-default button-previous">Previous</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
